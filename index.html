<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <main>
    <article class="card">
      <img src="images/image-qr-code.png" alt="qr-code" style="width:90%">
      <div class="info-text">
        <h1 id="highlight">Improve your front-end skills by building projects</h1>
        <p id="inst">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </article>
  </main>
</body>
</html>
